<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tomato Tots üçÖ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Left: tomato buttons -->
    <div class="alphabet-buttons">
      <button class="letter-btn" data-letter="A">
        <img src="buttons/A.png" alt="A button">
      </button>

        <img src="buttons/B.png" alt="B button">
      </button>
      <button class="letter-btn" data-letter="C">

      </button>

      </button>
      <button class="letter-btn" data-letter="E">

      </button>
      <button class="letter-btn" data-letter="F">
        <img src="buttons/F.png" alt="F button">
      </button>
      <button class="letter-btn" data-letter="G">
        <img src="buttons/G.png" alt="G button">
      </button>
      <button class="letter-btn" data-letter="H">
        <img src="buttons/H.png" alt="H button">
      </button>
      <button class="letter-btn" data-letter="I">

      </button>
      <button class="letter-btn" data-letter="J">
        <img src="buttons/J.png" alt="J button">
      </button>
      <button class="letter-btn" data-letter="K">

      </button>
      <button class="letter-btn" data-letter="L">
        <img src="buttons/L.png" alt="L button">
      </button>
      <button class="letter-btn" data-letter="M">
        <img src="buttons/M.png" alt="M button">
      </button>
      <button class="letter-btn" data-letter="N">
        <img src="buttons/N.png" alt="N button">
      </button>
      <button class="letter-btn" data-letter="O">
        <img src="buttons/O.png" alt="O button">
      </button>
      <button class="letter-btn" data-letter="P">
        <img src="buttons/P.png" alt="P button">
      </button>
      <button class="letter-btn" data-letter="Q">
        <img src="buttons/Q.png" alt="Q button">
      </button>
      <button class="letter-btn" data-letter="R">
        <img src="buttons/R.png" alt="R button">
      </button>
      <button class="letter-btn" data-letter="S">

      <button class="letter-btn" data-letter="V">

      </button>
      <button class="letter-btn" data-letter="W">
        <img src="buttons/W.png" alt="W button">
      </button>
      <button class="letter-btn" data-letter="X">
        <img src="buttons/X.png" alt="X button">
      </button>
      <button class="letter-btn" data-letter="Y">
        <img src="buttons/Y.png" alt="Y button">
      </button>
      <button class="letter-btn" data-letter="Z">
        <img src="buttons/Z.png" alt="Z button">
    </div>

    <!-- Right: card -->
    <div class="card-area">
      <div class="card" id="card">
        <div class="card-inner">
          <!-- Front side -->
          <div class="card-front">
            <img src="cards/backcard.png" alt="Back card" id="front-image">
          </div>

          <!-- Back side -->
          <div class="card-back">
            <img id="card-image" src="" alt="">
            <p id="card-word"></p>
          </div>
        </div>
      </div>

      <audio id="card-audio"></audio>
    </div>
  </div>
  
  <!-- Hamburger Button -->
<button id="creditsBtn" class="credits-button">
  <img src="buttons/hamburger.png" alt="Credits" />
</button>

<!-- Credits Popup -->
<div id="creditsPopup" class="popup">
  <div class="popup-content">
    <span class="close-btn" id="closePopup">&times;</span>
    <h2>Sound Credits</h2>
    <ul>
      <li><strong>Apple:</strong> <a href="https://freesound.org/people/margo_heston/sounds/196501/" target="_blank">margo_heston</a></li>

      <li><strong>Igloo:</strong> <a href="https://freesound.org/people/tim.kahn/sounds/109887/" target="_blank">tim.kahn</a></li>
